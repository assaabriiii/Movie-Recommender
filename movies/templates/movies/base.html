{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Recommends</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="page-shell">
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">AR</span>
        <div>
          <p class="brand-title">Atlas Recommends</p>
          <p class="brand-subtitle">Personal movie radar</p>
        </div>
      </div>
      <nav class="site-nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'movie_search' %}">Search</a>
        <a href="{% url 'watched_movies' %}">Watched</a>
      </nav>
      <form class="nav-search" action="{% url 'movie_search' %}" method="get">
        <input type="search" name="q" placeholder="Search all movies" value="{{ request.GET.q|default_if_none:'' }}" aria-label="Search movies">
        <button type="submit">Go</button>
      </form>
    </header>

    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <p>Powered by MovieLens data. Your ratings refine the signal instantly.</p>
    </footer>
  </div>
</body>
</html>
